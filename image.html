<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image Example</title>
  <style>
    body {
      background-image: url('https://s3.amazonaws.com/ironboard-learn/lion.jpg'); /* Replace 'path/to/your/image.jpg' with the actual path to your image file */
      background-size: cover; /* Ensures the image covers the entire background */
      background-position: center; /* Centers the background image */
      background-repeat: no-repeat; /* Prevents the image from repeating */
      margin: 0; /* Removes default margin */
      padding: 0; /* Removes default padding */
      height: 100vh; /* Makes sure the background takes up the full viewport height */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Add other styles as needed for your content */
    h1 {
      color: white;
      text-align: center;
      margin-top: 50px;
    }

    p {
      color: white;
      text-align: center;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <p>This is a sample webpage with a background image.</p>

</body>
</html>
